<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Grand Format Amélioré</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sn4k3-1</h1>
    <p>spam les flèches si ça marche pas frere</p>
    <div class="canvas-wrapper">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div class="touch-controls">
        <button id="btn-up" aria-label="Haut">▲</button>
        <button id="btn-left" aria-label="Gauche">◄</button>
        <button id="btn-down" aria-label="Bas">▼</button>
        <button id="btn-right" aria-label="Droite">►</button>
      </div>
    </div>
    <div class="info-panel">
      <p>Score : <span id="score">0</span> | Meilleur : <span id="highScore">0</span></p>
      <p>Niveau : <span id="level">1</span> Vitesse : <span id="speedDisplay">5</span>x</p>
      <p class="instructions">
        Utilise Flèches, ZQSD ou les contrôles tactiles ci-dessous. P pour Pause/Reprendre.<br>
        Toucher ou appuyer pour démarrer ou rejouer.
      </p>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
